<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アポイント共有アプリ</title>

    <!-- PWA Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0284c7"/>
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' },
              sky: { 50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985' },
              rose: { 100: '#ffe4e6', 500: '#f43f5e', 600: '#e11d48', 700: '#be123c' },
              green: { 50: '#f0fdf4', 100: '#dcfce7', 300: '#86efac', 600: '#16a34a', 800: '#166534' },
              amber: { 50: '#fffbeb', 100: '#fef3c7', 300: '#fcd34d', 800: '#92400e' },
              indigo: { 50: '#eef2ff', 100: '#e0e7ff', 300: '#a5b4fc', 800: '#3730a3' },
              fuchsia: { 50: '#fdf4ff', 100: '#fae8ff', 300: '#f0abfc', 800: '#86198f' }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Japanese Holidays Library -->
    <script src="https://cdn.jsdelivr.net/npm/japanese-holidays@1.0.10/lib/japanese-holidays.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.Firebase = {
            initializeApp,
            getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken,
            getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp
        };
    </script>

    <!-- React App Code -->
    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;
        const { 
            initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken,
            getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp
        } = window.Firebase;

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCqT_s4-XtGBkrX590DfYRQWPEdl-kE5-0",
            authDomain: "apointo-a72bc.firebaseapp.com",
            projectId: "apointo-a72bc",
            storageBucket: "apointo-a72bc.appspot.com",
            messagingSenderId: "1014142886306",
            appId: "1:1014142886306:web:c97de02bb5f18b8af652fb"
        };
        const appId = 'default-app-id';

        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch(e) { console.error("Firebase initialization failed", e); }
        
        // --- ALL COMPONENTS AND FUNCTIONS MUST BE DEFINED *BEFORE* THE MAIN APP COMPONENT ---
        
        // --- SVG Icons ---
        const UserIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2 inline-block text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clipRule="evenodd" /></svg>;
        const LocationIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2 inline-block text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clipRule="evenodd" /></svg>;
        const BackIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clipRule="evenodd" /></svg>;
        const CalendarPlusIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zM5 8a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 5a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z" clipRule="evenodd" /><path d="M13 14a1 1 0 100 2h3a1 1 0 100-2h-3z" /></svg>;
        const InfoIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2 inline-block text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd" /></svg>;

        // --- Helper Functions ---
        const formatVisitTime = (startTimestamp, endTimestamp) => {
            if (!startTimestamp || !startTimestamp.seconds) return { date: '日時未設定', time: '' };
            const startDate = startTimestamp.toDate();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };
            const dateStr = new Intl.DateTimeFormat('ja-JP', dateOptions).format(startDate);
            const startTimeStr = new Intl.DateTimeFormat('ja-JP', timeOptions).format(startDate);
            if (endTimestamp && endTimestamp.seconds) {
                const endDate = endTimestamp.toDate();
                const endTimeStr = new Intl.DateTimeFormat('ja-JP', timeOptions).format(endDate);
                return { date: dateStr, time: `${startTimeStr} - ${endTimeStr}`};
            }
            return { date: dateStr, time: startTimeStr };
        };

        const generateGoogleCalendarLink = (app) => {
            const title = `${app.customerName} 様とのアポイント`;
            const startDate = app.visitStartTimestamp.toDate();
            let endDate;
            if (app.visitEndTimestamp) {
                endDate = app.visitEndTimestamp.toDate();
            } else {
                endDate = new Date(startDate.getTime() + 60 * 60 * 1000); // Default to 1 hour
            }
            const toLocalFormat = (date) => {
                const YYYY = date.getFullYear();
                const MM = ('0' + (date.getMonth() + 1)).slice(-2);
                const DD = ('0' + date.getDate()).slice(-2);
                const hh = ('0' + date.getHours()).slice(-2);
                const mm = ('0' + date.getMinutes()).slice(-2);
                const ss = ('0' + date.getSeconds()).slice(-2);
                return `${YYYY}${MM}${DD}T${hh}${mm}${ss}`;
            };
            const dates = `${toLocalFormat(startDate)}/${toLocalFormat(endDate)}`;
            const details = `目的: ${app.purpose}\n担当: ${app.salesPerson}\n連絡先: ${app.contactPerson || '未入力'}`;
            const location = app.address || '';
            const url = new URL('https://www.google.com/calendar/render');
            url.searchParams.append('action', 'TEMPLATE');
            url.searchParams.append('text', title);
            url.searchParams.append('dates', dates);
            url.searchParams.append('details', details);
            url.searchParams.append('location', location);
            url.searchParams.append('ctz', 'Asia/Tokyo');
            return url.toString();
        };

        const getDateColorClass = (date) => {
            if (window.japaneseHolidays && typeof window.japaneseHolidays.isHoliday === 'function' && window.japaneseHolidays.isHoliday(date)) {
                return 'text-rose-600';
            }
            const day = date.getDay();
            if (day === 0) return 'text-rose-600'; // Sunday
            if (day === 6) return 'text-sky-600';   // Saturday
            return 'text-slate-800'; // Weekday
        };

        // --- Components ---
        const ConfirmationModal = ({ isOpen, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4 transition-opacity">
                    <div className="bg-white rounded-xl shadow-2xl p-6 sm:p-8 max-w-sm w-full text-center transform transition-all scale-100">
                        <h3 className="text-xl font-bold text-slate-800 mb-4">重複の確認</h3>
                        <p className="text-slate-600 whitespace-pre-wrap mb-6">{message}</p>
                        <div className="flex justify-center space-x-4">
                            <button onClick={onCancel} className="w-full px-4 py-2.5 bg-slate-200 text-slate-800 font-semibold rounded-lg hover:bg-slate-300 transition focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2">キャンセル</button>
                            <button onClick={onConfirm} className="w-full px-4 py-2.5 bg-rose-600 text-white font-semibold rounded-lg hover:bg-rose-700 transition focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2">このまま登録</button>
                        </div>
                    </div>
                </div>
            );
        };

        const TeamIdEntry = ({ onTeamIdSubmit }) => {
            const [inputTeamId, setInputTeamId] = useState('');
            const handleSubmit = (e) => {
                e.preventDefault();
                if (inputTeamId.trim()) onTeamIdSubmit(inputTeamId.trim());
            };
            return (
                <div className="bg-slate-100 min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 text-center">
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">ようこそ</h1>
                        <p className="text-slate-600 mb-8">チームで決めた「共有ID」を入力して開始してください。</p>
                        <form onSubmit={handleSubmit}>
                            <input type="text" value={inputTeamId} onChange={(e) => setInputTeamId(e.target.value)} className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 transition text-center text-lg shadow-inner" placeholder="例: team-okayama" required />
                            <button type="submit" className="w-full mt-6 bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-transform transform hover:scale-105 shadow-lg">アプリを開始</button>
                        </form>
                        <p className="text-xs text-slate-400 mt-8">共有IDは、チームのデータを一意に識別するためのものです。チーム全員で同じIDを使用してください。</p>
                    </div>
                </div>
            );
        };

        const AppointmentCard = ({ app, onEdit, onDelete, onViewDetails, isDetailPage = false, isPast = false }) => {
            const { date, time } = formatVisitTime(app.visitStartTimestamp, app.visitEndTimestamp);
            const dateColorClass = getDateColorClass(app.visitStartTimestamp.toDate());
            
            const handleAddToCalendar = (e) => {
                e.stopPropagation();
                const url = generateGoogleCalendarLink(app);
                window.open(url, '_blank', 'noopener,noreferrer');
            };

            return (
                <div className={`bg-white border border-slate-200 p-5 rounded-xl shadow-sm transition-shadow duration-300 ${!isPast && 'hover:shadow-lg'}`}>
                    <div className="flex justify-between items-start">
                        <div>
                            {(!isDetailPage || isPast) && <p className={`font-semibold ${isPast ? dateColorClass.replace('slate-800', 'slate-500').replace('sky-600', 'sky-500').replace('rose-600', 'rose-500') : dateColorClass}`}>{date}</p>}
                            <p className={`text-2xl font-bold mt-1 ${isPast ? 'text-slate-500' : 'text-slate-800'}`}>{time}</p>
                        </div>
                        <div className="flex space-x-1">
                            <button onClick={handleAddToCalendar} title="Googleカレンダーに追加" className="p-2 text-green-600 hover:bg-green-100 rounded-full transition"><CalendarPlusIcon /></button>
                            <button onClick={() => onEdit(app)} title="編集" className="p-2 text-slate-500 hover:bg-slate-100 rounded-full transition"><svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fillRule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clipRule="evenodd" /></svg></button>
                            <button onClick={() => onDelete(app.id)} title="削除" className="p-2 text-rose-500 hover:bg-rose-100 rounded-full transition"><svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg></button>
                        </div>
                    </div>
                    <div className="mt-4 pt-4 border-t border-slate-200">
                        <h3 className={`text-lg font-bold ${isPast ? 'text-slate-600' : 'text-slate-800'}`}>{app.customerName} 様</h3>
                        {app.address && <p className="text-slate-600 text-sm mt-1 flex items-center"><LocationIcon />{app.address}</p>}
                        {app.contactPerson && <p className="text-slate-600 text-sm mt-1 flex items-center"><InfoIcon />{app.contactPerson}</p>}
                        <p className="mt-3 text-sm text-slate-700 bg-slate-100 p-3 rounded-md whitespace-pre-wrap">{app.purpose}</p>
                    </div>
                    {!isDetailPage && !isPast && (
                        <div className="mt-4 flex justify-between items-center">
                            <span className="text-sm font-medium text-slate-500 flex items-center"><UserIcon />担当: {app.salesPerson}</span>
                            <button onClick={() => onViewDetails(app.salesPerson)} className="text-sm font-semibold text-sky-600 hover:text-sky-800 transition">詳細を見る →</button>
                        </div>
                    )}
                </div>
            );
        };

        const DetailPage = ({ salesPerson, appointments, onBack, onEdit, onDelete, onViewPast }) => {
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
            const personAppointments = appointments
                .filter(app => app.salesPerson === salesPerson && app.visitStartTimestamp.toDate() > oneHourAgo)
                .sort((a, b) => a.visitStartTimestamp.seconds - b.visitStartTimestamp.seconds);
            const groupedAppointments = personAppointments.reduce((acc, app) => {
                const dateKey = app.visitStartTimestamp.toDate().toISOString().split('T')[0];
                if (!acc[dateKey]) acc[dateKey] = [];
                acc[dateKey].push(app);
                return acc;
            }, {});
            const sortedDates = Object.keys(groupedAppointments).sort();
            return (
                <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                    <header className="mb-8">
                        <div className="flex justify-between items-center">
                            <button onClick={onBack} className="flex items-center text-slate-600 hover:text-slate-900 font-semibold transition mb-4"><BackIcon />一覧に戻る</button>
                            <button onClick={onViewPast} className="text-sm font-semibold text-sky-600 hover:text-sky-800 transition mb-4">過去のアポを見る →</button>
                        </div>
                        <h1 className="text-3xl sm:text-4xl font-bold text-slate-800">{salesPerson}さんのアポイント</h1>
                        <p className="text-slate-500 mt-2">{personAppointments.length}件の今後の予定があります</p>
                    </header>
                    <main>
                        {sortedDates.length > 0 ? (
                            <div className="space-y-8">
                                {sortedDates.map(date => {
                                    const dateObj = new Date(date + 'T00:00:00');
                                    const dateOptions = { month: 'long', day: 'numeric', weekday: 'long' };
                                    const formattedDate = new Intl.DateTimeFormat('ja-JP', dateOptions).format(dateObj);
                                    const count = groupedAppointments[date].length;
                                    const dateColorClass = getDateColorClass(dateObj);
                                    return (
                                        <section key={date}>
                                            <h2 className={`text-xl font-bold mb-4 pb-2 border-b-2 border-sky-200 ${dateColorClass}`}>{formattedDate}<span className="text-base font-medium text-slate-500 ml-3">({count}件)</span></h2>
                                            <div className="space-y-5">{groupedAppointments[date].map(app => (<AppointmentCard key={app.id} app={app} onEdit={onEdit} onDelete={onDelete} isDetailPage={true} />))}</div>
                                        </section>
                                    );
                                })}
                            </div>
                        ) : (<div className="text-center py-16 bg-white rounded-xl shadow-sm"><p className="text-slate-500">今後のアポイントはありません。</p></div>)}
                    </main>
                </div>
            );
        };
        
        const PastAppointmentsPage = ({ appointments, onBack, onEdit, onDelete, title, filterPerson = null }) => {
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
            const pastAppointments = appointments
                .filter(app => {
                    const isPast = app.visitStartTimestamp.toDate() <= oneHourAgo;
                    const personMatch = !filterPerson || app.salesPerson === filterPerson;
                    return isPast && personMatch;
                })
                .sort((a, b) => b.visitStartTimestamp.seconds - a.visitStartTimestamp.seconds);
            return (
                <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                    <header className="mb-8">
                        <button onClick={onBack} className="flex items-center text-slate-600 hover:text-slate-900 font-semibold transition mb-4"><BackIcon />戻る</button>
                        <h1 className="text-3xl sm:text-4xl font-bold text-slate-800">{title}</h1>
                        <p className="text-slate-500 mt-2">{pastAppointments.length}件の記録があります</p>
                    </header>
                    <main>
                        {pastAppointments.length > 0 ? (
                            <div className="space-y-5">{pastAppointments.map(app => (<AppointmentCard key={app.id} app={app} onEdit={onEdit} onDelete={onDelete} isDetailPage={true} isPast={true} />))}</div>
                        ) : (<div className="text-center py-16 bg-white rounded-xl shadow-sm"><p className="text-slate-500">過去のアポイントはありません。</p></div>)}
                    </main>
                </div>
            );
        };
        
        const WeeklyPage = ({ appointments, onBack, onViewDetails }) => {
            const [currentWeekStart, setCurrentWeekStart] = useState(() => {
                const today = new Date();
                const dayOfWeek = today.getDay();
                const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                const monday = new Date(today.setDate(diff));
                monday.setHours(0, 0, 0, 0);
                return monday;
            });
            const salesPersonColors = useRef({});
            const colorClasses = ['bg-sky-50 text-sky-800 border-sky-300', 'bg-green-50 text-green-800 border-green-300', 'bg-amber-50 text-amber-800 border-amber-300', 'bg-rose-100 text-rose-800 border-rose-300', 'bg-indigo-50 text-indigo-800 border-indigo-300', 'bg-fuchsia-50 text-fuchsia-800 border-fuchsia-300'];
            let colorIndex = 0;
            const getSalespersonColor = (name) => {
                if (!salesPersonColors.current[name]) {
                    salesPersonColors.current[name] = colorClasses[colorIndex % colorClasses.length];
                    colorIndex++;
                }
                return salesPersonColors.current[name];
            };
            const handlePrevWeek = () => setCurrentWeekStart(prev => new Date(new Date(prev).setDate(prev.getDate() - 7)));
            const handleNextWeek = () => setCurrentWeekStart(prev => new Date(new Date(prev).setDate(prev.getDate() + 7)));
            const weekDays = Array.from({ length: 7 }).map((_, i) => new Date(new Date(currentWeekStart).setDate(currentWeekStart.getDate() + i)));
            const weekEnd = new Date(new Date(weekDays[6]).setHours(23, 59, 59, 999));
            const weekAppointments = appointments.filter(app => {
                const appDate = app.visitStartTimestamp.toDate();
                return appDate >= currentWeekStart && appDate <= weekEnd;
            });
            const salesPersonsInWeek = [...new Set(appointments.map(app => app.salesPerson))].sort();
            return (
                <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                    <header className="mb-8">
                        <button onClick={onBack} className="flex items-center text-slate-600 hover:text-slate-900 font-semibold transition mb-4"><BackIcon />メインに戻る</button>
                        <div className="flex justify-center items-center mb-4">
                            <button onClick={handlePrevWeek} className="p-2 rounded-full hover:bg-slate-200 transition"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg></button>
                            <h1 className="text-2xl sm:text-3xl font-bold text-slate-800 mx-4 text-center">{`${currentWeekStart.getFullYear()}年 ${currentWeekStart.getMonth() + 1}月`}</h1>
                            <button onClick={handleNextWeek} className="p-2 rounded-full hover:bg-slate-200 transition"><svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg></button>
                        </div>
                    </header>
                    <main className="overflow-x-auto bg-white p-4 rounded-xl shadow-lg">
                        <table className="w-full border-collapse">
                            <thead>
                                <tr>
                                    <th className="p-2 border border-slate-200 w-40 sticky left-0 bg-white/75 backdrop-blur-sm">担当者</th>
                                    {weekDays.map(day => (
                                        <th key={day.toISOString()} className={`p-2 border border-slate-200 ${getDateColorClass(day)}`}>
                                            {day.toLocaleDateString('ja-JP', { weekday: 'short' })}<span className="block text-lg">{day.getDate()}</span>
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {salesPersonsInWeek.map(person => (
                                    <tr key={person}>
                                        <td className="p-2 border border-slate-200 font-bold align-top sticky left-0 bg-white/75 backdrop-blur-sm">
                                            <button onClick={() => onViewDetails(person)} className="text-sky-600 hover:underline w-full text-left">{person}</button>
                                        </td>
                                        {weekDays.map(day => {
                                            const dayAppointments = weekAppointments.filter(app => app.salesPerson === person && app.visitStartTimestamp.toDate().toDateString() === day.toDateString()).sort((a,b) => a.visitStartTimestamp.seconds - b.visitStartTimestamp.seconds);
                                            return (
                                                <td key={day.toISOString()} className="p-2 border border-slate-200 align-top min-w-[160px]">
                                                    <div className="space-y-2">
                                                        {dayAppointments.map(app => (
                                                            <div key={app.id} className={`p-2 rounded-md border-l-4 ${getSalespersonColor(app.salesPerson)}`}>
                                                                <p className="font-bold text-xs">{formatVisitTime(app.visitStartTimestamp, app.visitEndTimestamp).time}</p>
                                                                <p className="font-semibold text-sm truncate">{app.customerName}</p>
                                                                <p className="text-xs opacity-75 truncate">{app.purpose}</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </td>
                                            );
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {salesPersonsInWeek.length === 0 && <div className="text-center p-8 text-slate-500">この週のアポイントはありません。</div>}
                    </main>
                </div>
            );
        };

        // --- Main App Component (DEFINED LAST) ---
        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [teamId, setTeamId] = useState('');
            const [appointments, setAppointments] = useState([]);
            const [filteredAppointments, setFilteredAppointments] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [customerName, setCustomerName] = useState('');
            const [contactPerson, setContactPerson] = useState('');
            const [address, setAddress] = useState('');
            const [visitDate, setVisitDate] = useState('');
            const [visitStartTime, setVisitStartTime] = useState('');
            const [visitEndTime, setVisitEndTime] = useState('');
            const [purpose, setPurpose] = useState('');
            const [salesPerson, setSalesPerson] = useState('');
            const [editingId, setEditingId] = useState(null);
            const formRef = useRef(null);
            const [filterDate, setFilterDate] = useState('');
            const [filterSalesPerson, setFilterSalesPerson] = useState('');
            const [uniqueSalesPeople, setUniqueSalesPeople] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalMessage, setModalMessage] = useState('');
            const [pendingAppointment, setPendingAppointment] = useState(null);
            const [view, setView] = useState('main');
            const [selectedSalesPerson, setSelectedSalesPerson] = useState(null);

            useEffect(() => {
                const savedTeamId = localStorage.getItem('sales-app-team-id');
                if (savedTeamId) setTeamId(savedTeamId);
            }, []);
            
            useEffect(() => {
                if (app && !db) { // Initialize only if app exists but db doesn't
                    setDb(getFirestore(app));
                    setAuth(getAuth(app));
                }
            }, []);

            useEffect(() => {
                if (!auth) return;
                const unsubscribeAuth = onAuthStateChanged(auth, async (currentUser) => {
                    if (!currentUser) {
                        try { await signInAnonymously(auth); } catch (error) { console.error("Signin failed", error); }
                    }
                    setUser(currentUser);
                    setIsAuthReady(true);
                });
                return () => unsubscribeAuth();
            }, [auth]);

            useEffect(() => {
                if (!isAuthReady || !db || !teamId) return;
                setIsLoading(true);
                const collectionName = `${teamId}_appointments`;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', collectionName), orderBy('visitStartTimestamp', 'asc'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const appointmentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setAppointments(appointmentsData);
                    setUniqueSalesPeople([...new Set(appointmentsData.map(app => app.salesPerson).filter(Boolean))]);
                    setIsLoading(false);
                }, (error) => { setIsLoading(false); console.error("Snapshot error", error); });
                return () => unsubscribe();
            }, [isAuthReady, db, teamId]);

            useEffect(() => {
                const now = new Date();
                const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
                const currentAppointments = appointments.filter(app => app.visitStartTimestamp?.toDate() > oneHourAgo);
                const filtered = currentAppointments.filter(app => 
                    (!filterDate || app.visitStartTimestamp?.toDate().toISOString().split('T')[0] === filterDate) &&
                    (!filterSalesPerson || app.salesPerson === filterSalesPerson)
                );
                setFilteredAppointments(filtered);
            }, [appointments, filterDate, filterSalesPerson]);

            const handleTeamIdSubmit = (id) => {
                localStorage.setItem('sales-app-team-id', id);
                setTeamId(id);
            };
            const handleChangeTeamId = () => {
                if (window.confirm('チームIDを変更しますか？')) {
                    localStorage.removeItem('sales-app-team-id');
                    setTeamId('');
                    resetForm();
                }
            };
            const proceedWithSubmission = async (appointmentData) => {
                if (!teamId || !db) return;
                const collectionName = `${teamId}_appointments`;
                try {
                    if (editingId) {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', collectionName, editingId), appointmentData);
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', collectionName), { ...appointmentData, createdAt: serverTimestamp() });
                    }
                    resetForm();
                } catch (error) { console.error("Submission error", error); alert('保存中にエラーが発生しました。'); }
            };
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!customerName || !visitDate || !visitStartTime || !purpose || !salesPerson) { alert('必須項目を入力してください。'); return; }
                const newStartTimestamp = new Date(`${visitDate}T${visitStartTime}`);
                const appointmentData = { customerName, contactPerson, address, visitStartTimestamp: newStartTimestamp, visitEndTimestamp: visitEndTime ? new Date(`${visitDate}T${visitEndTime}`) : null, purpose, salesPerson, authorId: user?.uid, updatedAt: serverTimestamp() };
                
                const conflictingAppointment = appointments.find(app => {
                    if (editingId && app.id === editingId) return false;
                    if (app.salesPerson !== salesPerson) return false;
                    const existingStart = app.visitStartTimestamp.toDate();
                    const existingEnd = app.visitEndTimestamp ? app.visitEndTimestamp.toDate() : existingStart;
                    return newStartTimestamp < existingEnd && (visitEndTime ? new Date(`${visitDate}T${visitEndTime}`) : newStartTimestamp) > existingStart;
                });

                if (conflictingAppointment) {
                    setModalMessage(`警告：${salesPerson}さんには同じ日時に別のアポイントがあります。\nお客様: ${conflictingAppointment.customerName} 様`);
                    setPendingAppointment(appointmentData);
                    setIsModalOpen(true);
                } else {
                    await proceedWithSubmission(appointmentData);
                }
            };
            const handleEdit = (appointment) => {
                const toDateInputFormat = (date) => date.toISOString().split('T')[0];
                const toTimeInputFormat = (date) => `${('0'+date.getHours()).slice(-2)}:${('0'+date.getMinutes()).slice(-2)}`;
                setView('main');
                setTimeout(() => {
                    setEditingId(appointment.id);
                    setCustomerName(appointment.customerName);
                    setContactPerson(appointment.contactPerson || '');
                    setAddress(appointment.address || '');
                    const startDate = appointment.visitStartTimestamp.toDate();
                    setVisitDate(toDateInputFormat(startDate));
                    setVisitStartTime(toTimeInputFormat(startDate));
                    setVisitEndTime(appointment.visitEndTimestamp ? toTimeInputFormat(appointment.visitEndTimestamp.toDate()) : '');
                    setPurpose(appointment.purpose);
                    setSalesPerson(appointment.salesPerson);
                    formRef.current?.scrollIntoView({ behavior: 'smooth' });
                }, 0);
            };
            const handleDelete = async (id) => {
                if (window.confirm('このアポイントを削除しますか？')) {
                    const collectionName = `${teamId}_appointments`;
                    try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', collectionName, id)); } catch (error) { alert('削除中にエラーが発生しました。'); }
                }
            };
            const resetForm = () => { setCustomerName(''); setContactPerson(''); setAddress(''); setVisitDate(''); setVisitStartTime(''); setVisitEndTime(''); setPurpose(''); setSalesPerson(''); setEditingId(null); };
            const handleViewDetails = (person) => { setSelectedSalesPerson(person); setView('detail'); };
            
            if (!teamId) return <TeamIdEntry onTeamIdSubmit={handleTeamIdSubmit} />;
            
            const mainView = (
                 <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                    <header className="text-center mb-10 relative">
                        <h1 className="text-4xl sm:text-5xl font-extrabold text-slate-800">アポイント共有</h1>
                        <p className="text-slate-500 mt-2">チームID: <span className="font-semibold text-sky-600">{teamId}</span></p>
                        <button onClick={handleChangeTeamId} className="absolute top-0 right-0 text-xs text-slate-500 hover:text-sky-600 underline">ID変更</button>
                    </header>
                    <main className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div ref={formRef} className="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg h-fit">
                            <h2 className="text-2xl font-bold mb-6 border-b pb-4">{editingId ? 'アポイント編集' : '新規アポイント登録'}</h2>
                            <form onSubmit={handleSubmit} className="space-y-5">
                                 <div><label className="block text-sm font-semibold mb-1">お名前 <span className="text-rose-500">*</span></label><input type="text" value={customerName} onChange={(e) => setCustomerName(e.target.value)} className="w-full p-2 border rounded-lg" required /></div>
                                 <div><label className="block text-sm font-semibold mb-1">住所</label><input type="text" value={address} onChange={(e) => setAddress(e.target.value)} className="w-full p-2 border rounded-lg" /></div>
                                 <div><label className="block text-sm font-semibold mb-1">その他連絡先</label><input type="text" value={contactPerson} onChange={(e) => setContactPerson(e.target.value)} className="w-full p-2 border rounded-lg" /></div>
                                 <div><label className="block text-sm font-semibold mb-1">訪問日 <span className="text-rose-500">*</span></label><input type="date" value={visitDate} onChange={(e) => setVisitDate(e.target.value)} className="w-full p-2 border rounded-lg" required /></div>
                                 <div className="grid grid-cols-2 gap-4">
                                    <div><label className="block text-sm font-semibold mb-1">開始時間 <span className="text-rose-500">*</span></label><input type="time" value={visitStartTime} onChange={(e) => setVisitStartTime(e.target.value)} className="w-full p-2 border rounded-lg" required /></div>
                                    <div><label className="block text-sm font-semibold mb-1">終了時間</label><input type="time" value={visitEndTime} onChange={(e) => setVisitEndTime(e.target.value)} className="w-full p-2 border rounded-lg" /></div>
                                 </div>
                                 <div><label className="block text-sm font-semibold mb-1">営業担当 <span className="text-rose-500">*</span></label><input type="text" value={salesPerson} onChange={(e) => setSalesPerson(e.target.value)} className="w-full p-2 border rounded-lg" required /></div>
                                 <div><label className="block text-sm font-semibold mb-1">目的・商談内容 <span className="text-rose-500">*</span></label><textarea value={purpose} onChange={(e) => setPurpose(e.target.value)} rows="4" className="w-full p-2 border rounded-lg" required></textarea></div>
                                 <div className="flex space-x-4 pt-2">
                                    <button type="submit" className="w-full bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700">{editingId ? '更新' : '登録'}</button>
                                    {editingId && (<button type="button" onClick={resetForm} className="w-full bg-slate-200 font-bold py-3 px-4 rounded-lg hover:bg-slate-300">キャンセル</button>)}
                                 </div>
                            </form>
                        </div>
                        <div className="lg:col-span-2">
                            <div className="bg-white p-5 rounded-2xl shadow-lg mb-6">
                                <div className="flex justify-between items-center mb-4">
                                  <h3 className="text-xl font-bold">表示オプション</h3>
                                  <div>
                                    <button onClick={() => setView('weekly')} className="text-sm font-semibold text-sky-600 hover:text-sky-800 mr-4">週間表示</button>
                                    <button onClick={() => setView('past_all')} className="text-sm font-semibold text-sky-600 hover:text-sky-800">過去アポ →</button>
                                  </div>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 items-end">
                                    <div><label className="block text-sm font-medium mb-1">訪問日</label><input type="date" value={filterDate} onChange={e => setFilterDate(e.target.value)} className="w-full p-2 border rounded-lg"/></div>
                                    <div><label className="block text-sm font-medium mb-1">営業担当</label><select value={filterSalesPerson} onChange={e => setFilterSalesPerson(e.target.value)} className="w-full p-2 border rounded-lg bg-white"><option value="">全員</option>{uniqueSalesPeople.map(person => <option key={person} value={person}>{person}</option>)}</select></div>
                                </div>
                                <button onClick={() => {setFilterDate(''); setFilterSalesPerson('');}} className="mt-4 text-sm bg-slate-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-slate-600">クリア</button>
                            </div>
                            <div className="space-y-5">
                                {isLoading ? <p>読み込み中...</p> : filteredAppointments.length === 0 ? <div className="text-center py-16 bg-white rounded-xl shadow-sm"><p>現在のアポイントはありません。</p></div> : (filteredAppointments.map(app => (<AppointmentCard key={app.id} app={app} onEdit={handleEdit} onDelete={handleDelete} onViewDetails={handleViewDetails} />)))}
                            </div>
                        </div>
                    </main>
                </div>
            );
            
            return (
                 <div className="bg-slate-50 min-h-screen font-sans text-slate-800">
                    <ConfirmationModal isOpen={isModalOpen} message={modalMessage} onConfirm={async () => { await proceedWithSubmission(pendingAppointment); setIsModalOpen(false); }} onCancel={() => setIsModalOpen(false)} />
                    {view === 'main' && mainView}
                    {view === 'detail' && <DetailPage salesPerson={selectedSalesPerson} appointments={appointments} onBack={() => setView('main')} onEdit={handleEdit} onDelete={handleDelete} onViewPast={() => setView('past_personal')} />}
                    {view === 'past_all' && <PastAppointmentsPage appointments={appointments} onBack={() => setView('main')} onEdit={handleEdit} onDelete={handleDelete} title="チームの過去アポイント" />}
                    {view === 'past_personal' && <PastAppointmentsPage appointments={appointments} onBack={() => setView('detail')} onEdit={handleEdit} onDelete={handleDelete} title={`${selectedSalesPerson}さんの過去アポイント`} filterPerson={selectedSalesPerson} />}
                    {view === 'weekly' && <WeeklyPage appointments={appointments} onBack={() => setView('main')} onViewDetails={handleViewDetails} />}
                </div>
            );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
    
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.error('SW Registration Failed', err));
        });
      }
    </script>
</body>
</html>
